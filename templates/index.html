<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href={{ url_for('static', filename='project1styles.css') }} />
    </head>

    <body>
        
        <div id="recipe-wrapper">
            <h1 id="recipe-title">{{ foodTitle }}</h1>
            <img id='foodPic' src = "{{ foodImg }}"/>
            <p id="serving-and-prep">{{ servingSize }} servings | Cook time: {{ cookTime }} mins.</p>
            <div id="ingredients-wrapper">
                <h2 id="ingredients-header">Ingredients</h2>
                
                <div id="ingredients-list">
                        <ul>
                        {%for i in range(0, len)%}
                            <li>{{ ingredients[i] }} </li>
                        {%endfor%}
                        </ul>
                </div>
                <p>Click <a href="{{ recipeLink }}">here</a> for recipe!</p>
            </div>
        </div>
        
        
        <div id="tweet">
            <h2 id="tweet-text">{{ tweet }}</h2>
            <h3 id="author">{{ signature }}</h3>
        </div>
        
        <br><br><br><br><br>
        
        <div id="query">
            <h5>Page generated with keyword: {{ food }} </h5>
        </div>
    </body>
</html>
